<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Registration Form Validation </title>
  <link rel="stylesheet" href="./style.css">
  <script src="script.js" type="text/javascript"></script>
</head>
<body>
<div class="wrapper">
	<div class="header">
		<h2>Registration Form</h2>
	</div>
	<form id="form" class="form">
		<div class="form-control">
			<input type="text" required placeholder="Enter name" id="name" />
		</div>
		<div class="form-control">
			<input type="email" required placeholder="Enter email" id="email" />
		</div>
		<div class="form-control">
			<input type="password" required placeholder="Password" id="password"/>
		</div>
		<div class="form-control">
			<input type="password" requied placeholder="Confirm Password" id="confirm"/>
		</div>
		<button>Submit</button>
	</form>
</div>
</body>
</html>
